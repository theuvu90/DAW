<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Theu</title>
    <link rel="stylesheet" href="style2_3.css">    
</head>
<body>
    <div class="container">
        <table border="1">
            <caption>Formulario de alta</caption>
    
            <tr>
                <td colspan="2">
                    <label for="">Identificador de nuevo usuario</label>
                    <textarea name="" id="" cols="20" rows="1"></textarea>                    
                </td>            
            </tr>
            <tr>
                <td>
                    <label for="">Nombre *</label>
                    <textarea name="" id="" cols="20" rows="1" placeholder="Introduce tu nombre"></textarea>   
                </td>  
                <td>
                    <label for="">Apellidos *</label>
                    <textarea name="" id="" cols="35" rows="1" placeholder="Introduce tus apellidos"></textarea> 
                </td>          
            </tr>
            <tr>
                <td>
                    <label for="">Contraseña *</label>
                    <textarea name="" id="" cols="25" rows="1" placeholder="Introduce tu contraseña"></textarea> 
                </td>  
                <td>
                    <label for="">Confirmar contraseña *</label>
                    <textarea name="" id="" cols="30" rows="1" placeholder="Introduce de nuevo tu contraseña"></textarea> 
                </td>           
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Email</label>
                    <textarea name="" id="" cols="25" rows="1" placeholder="Introduce tu email"></textarea> 
                </td>            
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Dirección</label>
                    <textarea name="" id="" cols="40" rows="2"></textarea> 
                </td>            
            </tr>
            <tr>
                <td>Sexo</td>  
                <td>
                    <input type="radio" id="hombre" name="sexo" value="">
                    <label for="hombre"> Hombre </label>
                    <input type="radio" id="mujer" name="sexo" value="">
                    <label for="mujer"> Mujer </label>
                </td>            
            </tr>
            <tr>
                <td colspan="2">País</td>            
            </tr>
            <tr>
                <td>Subir la foto</td>  
                <td>
                    <button>Selecionar archivo</button>
                    Ningún archivo seleccionado
                </td>             
            </tr>
            <tr>
                <td colspan="2">
                    <label for="color_fondo">Color de fondo</label>
                    <input type="color" id="color_fondo">
                </td>          
            </tr>
            <tr>
                <td>Aficiones (selecciona alguna de la lista)</td>  
                <td>
                    <input type="checkbox" id="cine_tv">
                    <label for="cine_tv">Cine y TV</label><br>                    
                    <input type="checkbox" id="deporte">
                    <label for="deporte">Deporte</label><br>
                    <input type="checkbox" id="viajar">
                    <label for="viajar">Viajar</label>                   
                </td>            
            </tr>
            <tr>
                <td>Comentarios adicionales</td>  
                <td>
                    <textarea name="" id="" cols="58" rows="2"></textarea>
                </td>             
            </tr>
            <tr>
                <td colspan="2">
                    <button>Enviar</button>
                    <button>Restablecer</button>
                </td>            
            </tr>
    
            
        </table>
    </div>
    

</body>
</html>
