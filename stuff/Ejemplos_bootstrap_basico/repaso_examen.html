<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio repaso</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Formulario repaso</h2>
        <form>
            <div class="mb-5 mt-3">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Introduzca email">
            </div>

            <div class="mb-3">
                <label for="psswd">Contraseña:</label>
                <input type="password" class="form-control" id="psswd" placeholder="Introduzca contraseña" name="password">
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label"></label>
                <input class="form-check-input" type="checkbox" name="recordar"> Recordar
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
