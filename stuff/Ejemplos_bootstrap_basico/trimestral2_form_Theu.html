<body>
    <div class="container mt-3">
        <h1>Formulario de contacto</h1>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="name" class="mb-2">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="mb-2">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" name="email">
            </div>
            <div class="mb-3">
                <label for="comment" class="mb-2">Mensaje:</label>
                <textarea class="form-control" name="text" id="comment" rows="5"></textarea>
            </div>                        
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
