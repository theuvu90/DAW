<!DOCTYPE html>
<html>
<head>
    <title>Tabla</title>
    <meta charset="UTF-8">
</head>

<body>
    <table border="1">
        <caption>Tabla compleja combinada</caption>

        <tr>
            <th>celda 1</th>
            <th>celda 2</th>
            <th>celda 3</th>
            <th>celda 4</th>
        </tr>

        <tr>
            <td rowspan="3">celda 5</td>
            <td>celda 6</td>
            <td colspan="2">celda 7</td>
        </tr>

        <tr>
            <td>celda 8</td>
            <td>celda 9</td>
            <td rowspan="2">celda 10</td>
        </tr>
            
        <tr>
            <td colspan="2">celda 11</td>
        </tr>
    </table>

</body>

</html>
