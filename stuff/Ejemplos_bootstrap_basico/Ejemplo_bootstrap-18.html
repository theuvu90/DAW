<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Bootstrap 18</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h2>Disabled and Readonly</h2>
        <form>
            <input type="text" placeholder="Normal input" class="form-control">
            <input type="text" class="form-control mt-3" placeholder="Disabled input" disabled>
            <input type="text" class="form-control mt-3" placeholder="Reandonly input" readonly>
        </form>
    </div>
</body>
</html>
