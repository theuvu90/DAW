<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icono cargando</title>
</head>
<body>
    <canvas id="lienzo" width="100px" height="50px"></canvas>
    <script>
//Función de dibuo que se encargará de dibujar el rectángulo en negro o en gris 

function dibujaRect(ctx, n=1){
    for(let i=1; i<=10; i++){
        //fillStyle --> relleno del rectángulo
        if(n==i) ctx.fillStyle="black"
        else ctx.fillStyle="gray";
        //fillRect -->Dibuja un rectángulo (x, y, anchura, altura) x, y es el inicio del rectángulo
        ctx.fillRect((i-1)*10, 0, 5, 50);
    }
}


//Llamar a este código a través de un setInterval
window.addEventListener("DOMContentLoaded", (ev)=>{
    let lienzo=document.getElementById("lienzo");
    let cont= 0;
    ctx=lienzo.getContext("2d");
    setInterval(()=>{
        cont++;
        dibujaRect(ctx, cont);
        if(cont==10) cont=0;
    }, 1000)
});



    </script>
</body>
</html>
