<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Crea un programa en JavaScript que solicite al usuario que ingrese un número del 1 al 7. 
        Utiliza un bucle while para garantizar que el número ingresado esté dentro de ese rango. 
        Luego, utiliza una sentencia if o else if para determinar el día de la semana correspondiente al
         número ingresado por el usuario y muestra el resultado en la consola. 
        Asegúrate de manejar también el caso en el que el usuario ingrese un número fuera del rango especificado.
        */
        
        let numeroDeDia = prompt("Ingresa un número" +
        "del 1 al 7: ");

        while (isNaN(numeroDeDia) || numeroDeDia <1
                || numeroDeDia>7){
                    numeroDeDia = prompt("Número inválido "+
                    "ingrese otro número. ");
                };

        if (numeroDeDia == 1){
            console.log("Lunes");
        }else if (numeroDeDia == 2){
            console.log("Martes");
        }else if( numeroDeDia ==3){
            console.log("Miércoles");
        }else if(numeroDeDia == 4){
            console.log("Jueves");
        }else if(numeroDeDia == 5){
            console.log("Viernes");
        }else if(numeroDeDia==6){
            console.log("Sábado");
        }else if(numeroDeDia==7){
            console.log("Domingo");
        }











    </script>
</body>
</html>
