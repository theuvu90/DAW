<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: monospace;
            color: blue;            
        }
    </style>
</head>
<body>
    <script>
        do{
            n=prompt("Escribe el n√∫mero de asteriscos que deseas (debe ser entero positivo)")
        }while(isNaN(Number(n))|| n<=0);

        for(let i=1; i<=n; i++){
            for(let j=1; j<=i; j++){
                document.write("* ")
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
