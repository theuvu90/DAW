<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.Suma = function(){
            //reduce -> recorrer el array y va realizando la operaciÃ³n que le indiquemos
            let suma = this.reduce((anterior, actual)=>(anterior+actual));
            return suma;
        }
        let a = [1,2,3,4,5];
        console.log(a.Suma());
    </script>
</body>
</html>
