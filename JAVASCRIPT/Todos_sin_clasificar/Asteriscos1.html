<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteriscos</title>
    <style>
        *{
            font-family:monospace;
        }
    </style>
</head>
<body>
    <script>
        /*
        -	Crea una aplicación web que pida al usuario un número entero positivo.
-	Si lo que el usuario escribe no es un número o no es positivo, la página no mostrará nada. 
Se quedará en blanco.
-	La aplicación escribirá un triángulo con tantos asteriscos como indique el número del usuario o usuaria.
-	Para que el efecto sea más efectivo usaremos, para escribir los asteriscos, una letra monoespaciada.
-	Ejemplo de resultado si el usuario indica el número 5:
*
* *
* * *
* * * *
* * * * *
        */
do{
    n = prompt("Escribe el número de asteriscos que deseas (debe ser entero positivo)");
}while(isNaN(Number(n)) || n<=0);

//Bucle para las filas
for(let i=1; i<=n; i++){
    //Bucle para las columnas
    for(let j=1; j<= i; j++){
        document.write("* "); 
        //console.log("* ");
    }
    document.write("<br>"); 
    //console.log("\n")

}



    </script>
</body>
</html>
