<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de visitas</title>
</head>
<body>
    <h1>Esta es tu visita n º <span id="nVisita"></span></h1>
    <script>
        //Recogemos el valor almacenado -- > localStorage -> getItem 
        let nVisita = localStorage.getItem("visitas");
        let span=document.getElementById("nVisita");
        //En caso de no haber visitas anteriores, nVisita = 1
        if(!nVisita) nVisita = 1;
        span.textContent=nVisita;
        //actualizamos el contador
        nVisita++;
        //setItem --> Permite guardar o modificar información de local Sorage
        localStorage.setItem("visitas", nVisita);
    </script>
</body>
</html>
