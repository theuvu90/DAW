<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Haz Clic aqui</button>
    <script>
        /*
        ELEMENTO_EVENTO.addEventListener("tipo de evento", función con lo que tiene que hacer)
        ->click ->se realiza el evento cuando se hace clic con el ratón
        */
       document.getElementById("myButton").addEventListener("click", function(){
        alert("Se hizo clic en el botón");
       });
    </script>
</body>
</html>
